<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="forgot-password-form">
            <h1>Forgot Password</h1>
            <p style="text-align: center; margin-bottom: 20px;">
                Enter your email address and weâ€™ll send you a link to reset your password.
            </p>
            <div class="input-box">
                <input type="email" id="reset-email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>

            <div class="register-link">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let email = document.getElementById('reset-email').value.trim();

            // Retrieve users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the email exists in the users array
            let user = users.find(user => user.email === email);

            if (user) {
                // Simulate sending a reset link (in a real app, this would send an email)
                alert("A password reset link has been sent to your email. Redirecting to reset page...");

                // Redirect to a password reset page (you can create reset-password.html)
                window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
            } else {
                alert("No account found with that email address.");
            }
        });
    </script>
</body>
</html>
