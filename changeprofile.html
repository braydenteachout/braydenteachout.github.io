<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile Image</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Reddit Clone</div>
        <input type="text" class="search-bar" placeholder="Search...">
        <div id="auth-buttons">
            <div class="profile-dropdown">
                <img src="default-profile.jpg" alt="Profile" class="profile-img" onclick="toggleDropdown()">
                <div id="profile-dropdown-menu" class="dropdown-menu" style="display:none;">
                    <a href="changeprofile.html" class="btn">Change Profile Image</a>
                    <button id="logout-btn" class="btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button class="btn" onclick="goBack()">Back</button>
        </div>

        <div class="content-container">
            <div class="profile-image-section">
                <img id="current-profile-img" src="default-profile.jpg" alt="Current Profile" class="profile-img-small">
                <form id="profile-image-form">
                    <label for="profile-image">Choose New Profile Image:</label>
                    <input type="file" id="profile-image" accept="image/*" required>
                    <button type="submit" class="btn">Save Image</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let user = JSON.parse(localStorage.getItem('loggedInUser'));

            // If the user is not logged in, redirect to the login page
            if (!user) {
                window.location.href = 'login.html';
            }

            // Display the current profile image from localStorage
            let profileImg = document.getElementById('current-profile-img');
            let savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                profileImg.src = savedImage;
            }

            // Handle the form submission to change the profile image
            document.getElementById('profile-image-form').addEventListener('submit', function(event) {
                event.preventDefault();
                let fileInput = document.getElementById('profile-image');
                let file = fileInput.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                        // Save the new image to localStorage
                        localStorage.setItem('profileImage', e.target.result);
                        // Update the displayed profile image
                        profileImg.src = e.target.result;
                        alert("Profile image updated successfully!");
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function logout() {
            localStorage.removeItem('loggedInUser');
            localStorage.removeItem('profileImage'); // Clear the saved profile image as well
            alert("Logged out successfully!");
            window.location.href = 'index.html'; // Redirect to the index page
        }

        function toggleDropdown() {
            let menu = document.getElementById('profile-dropdown-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>
</body>
</html>
